        document.addEventListener('DOMContentLoaded', function () {
            const moviesContainer = document.getElementById('movies-container');
            const genreFilter = document.getElementById('genre-filter');
            const movieModal = new bootstrap.Modal(document.getElementById('movieModal'));
            const audioElement = document.getElementById('movieAudio');

            // Extraer todos los géneros únicos
            const allGenres = [...new Set(moviesData.map(movie => movie.genre))];

            // Crear botones de filtro
            createFilterButtons(allGenres);

            // Generar las películas
            renderMovies(moviesData);

            // Configurar event listeners para los filtros
            setupFilterListeners();

            // Configurar event listener para cuando se cierra el modal
            document.getElementById('movieModal').addEventListener('hidden.bs.modal', function () {
                // Detener la música cuando se cierra el modal
                audioElement.pause();
                audioElement.currentTime = 0;
            });

            function createFilterButtons(genres) {
                // Botón "Todas"
                genreFilter.innerHTML = '<button class="btn filter-btn active" data-filter="all">Todas</button>';

                // Botones para cada género
                genres.forEach(genre => {
                    const button = document.createElement('button');
                    button.className = 'btn filter-btn';
                    button.setAttribute('data-filter', genre);
                    button.textContent = genre;
                    genreFilter.appendChild(button);
                });
            }

            function renderMovies(movies) {
                moviesContainer.innerHTML = '';

                movies.forEach((movie, index) => {
                    const movieElement = document.createElement('div');
                    movieElement.className = 'col-3 col-md-2 movie-container';
                    movieElement.setAttribute('data-genre', movie.genre);
                    movieElement.setAttribute('data-index', index);

                    movieElement.innerHTML = `
                        <div class="movie-image" style="background-image: url('${movie.image}');">
                            <div class="movie-rating"><i class="fas fa-star me-1"></i>${movie.rating}</div>
                        </div>
                        <div class="movie-info">
                            <div class="movie-title">${movie.title}</div>
                            <div class="movie-year">${movie.year} · ${movie.genre}</div>
                        </div>
                    `;

                    // Agregar evento de clic para abrir el modal
                    movieElement.addEventListener('click', function () {
                        openMovieModal(index);
                    });

                    moviesContainer.appendChild(movieElement);
                });
            }

            function openMovieModal(index) {
                const movie = moviesData[index];

                // Llenar el modal con los datos de la película
                document.getElementById('modalImage').src = movie.image;
                document.getElementById('modalTitle').textContent = movie.title;
                document.getElementById('modalGenre').textContent = movie.genre;
                document.getElementById('modalYear').textContent = movie.year;
                document.getElementById('modalRating').textContent = movie.rating;
                document.getElementById('modalDescription').textContent = movie.description;
                // document.getElementById('movieModalLabel').textContent = movie.title;
                document.getElementById('movieModalLabel').textContent = '';

                // Configurar y reproducir la música
                audioElement.src = movie.music;
                audioElement.volume = 0.4; // 60% de volumen
                audioElement.play().catch(e => {
                    console.log("La reproducción automática fue prevenida: ", e);
                });

                // Mostrar el modal
                movieModal.show();
            }

            function setupFilterListeners() {
                const filterButtons = document.querySelectorAll('.filter-btn');
                const movies = document.querySelectorAll('.movie-container');

                filterButtons.forEach(button => {
                    button.addEventListener('click', function () {
                        // Remover la clase active de todos los botones
                        filterButtons.forEach(btn => btn.classList.remove('active'));

                        // Agregar la clase active al botón clickeado
                        this.classList.add('active');

                        // Obtener el valor del filtro
                        const filterValue = this.getAttribute('data-filter');

                        // Filtrar las películas
                        movies.forEach(movie => {
                            const movieGenre = movie.getAttribute('data-genre');

                            if (filterValue === 'all' || movieGenre === filterValue) {
                                movie.style.display = 'block';
                            } else {
                                movie.style.display = 'none';
                            }
                        });
                    });
                });
            }
        });
    </script>
